<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta http-equiv="pragma" content="no-cache" />
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <title>Oueway Apps</title>
  
 	<link rel="stylesheet" href="//code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="//code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="ios/ios_apps.js"></script>
    <style type="text/css">
    	#tnt-ios li a{
    		padding-left: 80px;
    		padding-top: 15px;
    	}
    	#tnt-ios li a img{
    		padding: 10px;
    	}
    	#tnt-ios li a p{
    		color: #888;
    	}
    </style>
	<script type="text/javascript">

		function listOfIosApps(){
			var i = 0;
			var count = ios_apps.length / 4 - 1;
			var builds_content = "";
			for (; i < count; i++){
			    var index = i * 4;
				builds_content += "<li><a onclick=\"javascript:document.location='" + ios_apps[index + 1] + "';\"><img src=\"" + ios_apps[index + 1] + "Icon.png\">" + ios_apps[index] + "<p>" + ios_apps[index + 2] + "<br>" + ios_apps[index + 3] + "</p></a></li>";
			}
			if (builds_content.length < 10){
			    builds_content = "<li>None</li>";
			}		
			return builds_content;    
		}
		/**
	 * Determine the mobile operating system.
	 * This function either returns 'iOS', 'Android' or 'unknown'
	 *
	 * @returns {String}
	 */
	 function getMobileOS() {
	 	var userAgent = navigator.userAgent || navigator.vendor || window.opera;
	 	if( userAgent.match( /iPad/i ) || userAgent.match( /iPhone/i ) || userAgent.match( /iPod/i ) )
	 	{
	 		return 'ios';
	 	}
	 	else if( userAgent.match( /Android/i ) )
	 	{
	 		return 'android';
	 	}
	 	else
	 	{
	 		return 'unknown';
	 	}
	 }
	 
	 $(document).ready(function(){
		var platform = getMobileOS();
		var selectedTab = null;
		if (platform == "android"){
			selectedTab = $("#tab_android");
		}
		else{
			selectedTab = $("#tab_ios");
		}
		selectedTab.children("a").click();
	});
	</script>
</head>
<body>
<div data-role="page" data-theme="a">

	<div data-role="tabs" id="tabs">
		<div data-role="navbar">
			<ul>
				<li id="tab_ios"><a href="#tnt-ios" data-ajax="false">iOS</a></li>
				<li id="tab_android"><a href="#tnt-android" data-ajax="false">Android</a></li>
			</ul>
		</div>
		<div id="tnt-ios"> 
			<ul data-role="listview" data-inset="true">
<script type="text/javascript">
	document.write(listOfIosApps());
</script>
			</ul>
	    </div>
	    
	    <div id="tnt-android">
	    	<ul data-role="listview" data-inset="true">
	    		<li>
					No android apps support now!
				</li>
			</ul>
	    </div>	    	
	</div>

</div>

</body>
</html>
